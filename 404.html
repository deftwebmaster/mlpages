<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Matt Livingston</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0d0d0d;
      --bg-secondary: #1a1a1a;
      --accent: #3b82f6;
      --accent-secondary: #10b981;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #555555;
      --glow-accent: rgba(59, 130, 246, 0.4);
    }

    body {
      background: radial-gradient(circle at top left, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Ambient background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(239, 68, 68, 0.04) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: drift 20s ease-in-out infinite;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(2%, 1%) rotate(1deg); }
      66% { transform: translate(-1%, 2%) rotate(-1deg); }
    }

    .container {
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    /* 404 Number */
    .error-code {
      font-family: 'Orbitron', sans-serif;
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--text-muted) 0%, var(--text-secondary) 50%, var(--text-muted) 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 8s ease-in-out infinite;
      position: relative;
    }

    .error-code::after {
      content: '404';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: glitch 8s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 100% center; }
    }

    @keyframes glitch {
      0%, 90%, 100% { opacity: 0; transform: translate(0, 0); }
      92% { opacity: 1; transform: translate(-2px, 1px); }
      94% { opacity: 0; transform: translate(2px, -1px); }
      96% { opacity: 1; transform: translate(1px, 2px); }
      98% { opacity: 0; transform: translate(-1px, -2px); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.75rem;
      font-weight: 500;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
    }

    /* Buttons */
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent) 0%, #2563eb 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px var(--glow-accent);
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--text-muted);
    }

    .btn-secondary:hover {
      color: var(--text-primary);
      border-color: var(--text-secondary);
      transform: translateY(-2px);
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 1.5rem;
      left: 0;
      right: 0;
      font-size: 0.85rem;
      color: var(--text-muted);
      z-index: 1;
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--accent);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .error-code {
        font-size: 5rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      .message {
        font-size: 1rem;
      }

      .actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 250px;
        justify-content: center;
      }
    }

    /* Scanlines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      pointer-events: none;
      z-index: 1000;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  
  <div class="container">
    <div class="error-code">404</div>
    
    <h1>Lost in the Void</h1>
    
    <p class="message">
      The page you're looking for doesn't exist, was moved, or got sucked into a black hole. 
      Let's get you back on track.
    </p>
    
    <div class="actions">
      <a href="/" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>Go Home</span>
      </a>
      <a href="/tools/" class="btn btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
        </svg>
        <span>Browse Tools</span>
      </a>
    </div>
  </div>
  
  <footer>
    <a href="/">MattLivingston.com</a>
  </footer>
</body>
</html>
