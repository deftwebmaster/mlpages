<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>

  <!-- Primary redirect -->
  <meta http-equiv="refresh" content="0; url=https://mattlivingston.com/tools/random/">

  <!-- Canonical target for search engines -->
  <link rel="canonical" href="https://mattlivingston.com/tools/random/">

  <!-- JS fallback (more reliable than meta refresh alone) -->
  <script>
    window.location.replace("https://mattlivingston.com/tools/random/");
  </script>

  <!-- Optional: prevent indexing of the redirect page itself -->
  <meta name="robots" content="noindex, follow">
</head>
<body>
  <p>Redirecting… <a href="https://mattlivingston.com/tools/random/">Click here if you’re not redirected</a>.</p>
</body>
</html>
