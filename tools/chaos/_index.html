<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Engine | Random Number Generator & Decision Picker</title>
  <meta name="description" content="Random number generator with advanced options, plus a decision picker for food, activities, and custom lists. Features tournament mode and slot machine animations.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #334155;
      --bg-input: #0f172a;
      --accent: #f59e0b;
      --accent-hover: #d97706;
      --accent-glow: rgba(245, 158, 11, 0.3);
      --purple: #8b5cf6;
      --purple-glow: rgba(139, 92, 246, 0.3);
      --success: #10b981;
      --danger: #ef4444;
      --blue: #3b82f6;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: #475569;
      --radius: 12px;
      --radius-sm: 8px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--purple) 100%);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 20px var(--accent-glow);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 4px 20px var(--accent-glow); }
      50% { box-shadow: 0 4px 30px var(--purple-glow); }
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent) 0%, var(--purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-top: 0.25rem;
    }

    /* Tab Navigation */
    .tab-nav {
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      margin-bottom: 1.5rem;
      background: var(--bg-secondary);
      padding: 0.375rem;
      border-radius: var(--radius);
    }

    .tab-btn {
      flex: 1;
      max-width: 200px;
      padding: 0.75rem 1.25rem;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: var(--radius-sm);
      transition: all 0.2s;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .tab-btn:hover {
      color: var(--text-primary);
      background: var(--bg-card);
    }

    .tab-btn.active {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      color: white;
    }

    .tab-btn .tab-icon {
      font-size: 1.1rem;
    }

    /* Sections */
    .section {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Result Display */
    .result-display {
      background: var(--bg-primary);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .result-display.spinning {
      border-color: var(--accent);
    }

    .result-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 4rem;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
      transition: all 0.2s;
    }

    .result-value.text-result {
      font-family: 'Inter', sans-serif;
      font-size: 2.5rem;
    }

    .result-emoji {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .result-subtitle {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    .result-multi {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .result-multi .result-chip {
      background: var(--bg-card);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      color: var(--accent);
    }

    /* Slot Machine Animation */
    .slot-container {
      height: 80px;
      overflow: hidden;
      position: relative;
    }

    .slot-reel {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.1s ease-out;
    }

    .slot-item {
      font-family: 'JetBrains Mono', monospace;
      font-size: 4rem;
      font-weight: 700;
      color: var(--accent);
      line-height: 80px;
      height: 80px;
    }

    .slot-item.text-item {
      font-family: 'Inter', sans-serif;
      font-size: 2rem;
    }

    /* Input Groups */
    .input-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .input-group label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    input[type="number"],
    input[type="text"],
    select {
      padding: 0.6rem 0.75rem;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 0.9rem;
      font-family: inherit;
      width: 100%;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    textarea {
      padding: 0.75rem;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 0.9rem;
      font-family: inherit;
      width: 100%;
      min-height: 80px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* Checkbox */
    .checkbox-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .checkbox-label input {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    /* Presets */
    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .preset-btn {
      padding: 0.4rem 0.75rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .preset-btn:hover {
      border-color: var(--accent);
      color: var(--text-primary);
    }

    .preset-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Generate Button */
    .generate-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      border: none;
      border-radius: var(--radius-sm);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px var(--accent-glow);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* History */
    .history-section {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .history-title {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .history-clear {
      font-size: 0.75rem;
      color: var(--text-muted);
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    .history-clear:hover {
      color: var(--danger);
    }

    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .history-item {
      background: var(--bg-card);
      padding: 0.35rem 0.75rem;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    /* Tournament Mode */
    .tournament-container {
      margin-top: 1rem;
    }

    .tournament-round {
      margin-bottom: 1rem;
    }

    .round-title {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .matchups {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .matchup {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--bg-card);
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
    }

    .matchup-item {
      flex: 1;
      padding: 0.5rem;
      background: var(--bg-secondary);
      border-radius: 4px;
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .matchup-item:hover {
      border-color: var(--accent);
    }

    .matchup-item.winner {
      background: var(--accent);
      color: white;
      font-weight: 600;
    }

    .matchup-item.eliminated {
      opacity: 0.4;
      text-decoration: line-through;
    }

    .matchup-vs {
      color: var(--text-muted);
      font-size: 0.75rem;
      font-weight: 600;
    }

    .tournament-winner {
      text-align: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--accent-glow) 0%, var(--purple-glow) 100%);
      border-radius: var(--radius);
      margin-top: 1rem;
    }

    .tournament-winner-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .tournament-winner-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    /* Category Pills */
    .category-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .category-pill {
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text-secondary);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .category-pill:hover {
      border-color: var(--accent);
      color: var(--text-primary);
    }

    .category-pill.active {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      border-color: var(--accent);
      color: white;
    }

    /* Secondary button */
    .btn-secondary {
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-secondary:hover {
      border-color: var(--accent);
    }

    .btn-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 0;
      margin-top: 1rem;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--success);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      z-index: 1000;
      animation: fadeInOut 2s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
      15% { opacity: 1; transform: translateX(-50%) translateY(0); }
      85% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      header h1 { font-size: 1.5rem; }
      .result-value { font-size: 3rem; }
      .result-value.text-result { font-size: 1.75rem; }
      .slot-item { font-size: 3rem; }
      .input-row { grid-template-columns: 1fr 1fr; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-primary); }
    ::-webkit-scrollbar-thumb { background: var(--bg-card); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--border); }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">üé≤</div>
        <h1>Chaos Engine</h1>
      </div>
      <p class="tagline">Random numbers, decisions, and chaos on demand</p>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="numbers">
        <span class="tab-icon">üî¢</span>
        <span>Numbers</span>
      </button>
      <button class="tab-btn" data-tab="picker">
        <span class="tab-icon">üéØ</span>
        <span>Picker</span>
      </button>
      <button class="tab-btn" data-tab="tournament">
        <span class="tab-icon">üèÜ</span>
        <span>Tournament</span>
      </button>
    </nav>

    <!-- Numbers Tab -->
    <div id="numbers" class="tab-content active">
      <div class="section">
        <div class="result-display" id="numberResult">
          <div class="result-value">?</div>
          <div class="result-subtitle">Press generate to begin</div>
        </div>

        <div class="presets">
          <button class="preset-btn" onclick="setNumberPreset('coin')">ü™ô Coin</button>
          <button class="preset-btn" onclick="setNumberPreset('d6')">üé≤ D6</button>
          <button class="preset-btn" onclick="setNumberPreset('d20')">‚öîÔ∏è D20</button>
          <button class="preset-btn" onclick="setNumberPreset('percent')">üìä 1-100</button>
          <button class="preset-btn" onclick="setNumberPreset('lottery')">üé∞ Lottery</button>
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="numMin">Minimum</label>
            <input type="number" id="numMin" value="1">
          </div>
          <div class="input-group">
            <label for="numMax">Maximum</label>
            <input type="number" id="numMax" value="100">
          </div>
          <div class="input-group">
            <label for="numCount">Quantity</label>
            <input type="number" id="numCount" value="1" min="1" max="100">
          </div>
          <div class="input-group">
            <label for="numStep">Step</label>
            <input type="number" id="numStep" value="1" min="1">
          </div>
        </div>

        <div class="checkbox-row">
          <label class="checkbox-label">
            <input type="checkbox" id="numAllowDupes" checked>
            Allow duplicates
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="numDecimals">
            Include decimals
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="numAnimate" checked>
            Animate
          </label>
        </div>

        <div class="input-row">
          <div class="input-group" style="flex: 2;">
            <label for="numExclude">Exclude (comma-separated)</label>
            <input type="text" id="numExclude" placeholder="e.g., 13, 7, 42">
          </div>
          <div class="input-group" style="flex: 1;">
            <label for="numSeed">Seed (optional)</label>
            <input type="text" id="numSeed" placeholder="Random">
          </div>
        </div>

        <button class="generate-btn" onclick="generateNumber()">
          üé≤ Generate
        </button>

        <div class="history-section" id="numberHistory">
          <div class="history-header">
            <span class="history-title">Recent Results</span>
            <button class="history-clear" onclick="clearNumberHistory()">Clear</button>
          </div>
          <div class="history-list" id="numberHistoryList"></div>
        </div>
      </div>
    </div>

    <!-- Picker Tab -->
    <div id="picker" class="tab-content">
      <div class="section">
        <div class="result-display" id="pickerResult">
          <div class="result-emoji">ü§î</div>
          <div class="result-value text-result">Pick something!</div>
        </div>

        <div class="category-pills">
          <button class="category-pill active" data-category="cuisine" onclick="setPickerCategory('cuisine')">üçΩÔ∏è Cuisine</button>
          <button class="category-pill" data-category="food" onclick="setPickerCategory('food')">üçï Food Type</button>
          <button class="category-pill" data-category="meal" onclick="setPickerCategory('meal')">üç≥ Meal</button>
          <button class="category-pill" data-category="activity" onclick="setPickerCategory('activity')">üéÆ Activity</button>
          <button class="category-pill" data-category="yesno" onclick="setPickerCategory('yesno')">üé± Yes/No</button>
          <button class="category-pill" data-category="custom" onclick="setPickerCategory('custom')">‚úèÔ∏è Custom</button>
        </div>

        <div id="customListContainer" class="hidden">
          <div class="input-group" style="margin-bottom: 1rem;">
            <label for="customList">Custom List (one per line or comma-separated)</label>
            <textarea id="customList" placeholder="Option 1&#10;Option 2&#10;Option 3"></textarea>
          </div>
          <div class="btn-row" style="margin-bottom: 1rem;">
            <button class="btn-secondary" onclick="saveCustomList()">üíæ Save List</button>
            <button class="btn-secondary" onclick="loadCustomList()">üìÇ Load Saved</button>
          </div>
        </div>

        <div id="currentListDisplay" class="presets" style="margin-bottom: 1rem;">
          <!-- Current options shown here -->
        </div>

        <div class="checkbox-row">
          <label class="checkbox-label">
            <input type="checkbox" id="pickerAnimate" checked>
            Animate
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="pickerEliminate">
            Eliminate after picking
          </label>
        </div>

        <button class="generate-btn" onclick="pickItem()">
          üéØ Pick!
        </button>

        <div class="btn-row">
          <button class="btn-secondary" onclick="resetEliminated()">üîÑ Reset Eliminated</button>
        </div>

        <div class="history-section" id="pickerHistory">
          <div class="history-header">
            <span class="history-title">Recent Picks</span>
            <button class="history-clear" onclick="clearPickerHistory()">Clear</button>
          </div>
          <div class="history-list" id="pickerHistoryList"></div>
        </div>
      </div>
    </div>

    <!-- Tournament Tab -->
    <div id="tournament" class="tab-content">
      <div class="section">
        <div class="input-group" style="margin-bottom: 1rem;">
          <label for="tournamentList">Contestants (one per line, 4-16 items work best)</label>
          <textarea id="tournamentList" placeholder="Mexican&#10;Italian&#10;Chinese&#10;Thai&#10;Indian&#10;Japanese&#10;American&#10;Mediterranean"></textarea>
        </div>

        <div class="presets" style="margin-bottom: 1rem;">
          <button class="preset-btn" onclick="loadTournamentPreset('cuisine')">üçΩÔ∏è Cuisines</button>
          <button class="preset-btn" onclick="loadTournamentPreset('food')">üçï Foods</button>
          <button class="preset-btn" onclick="loadTournamentPreset('activity')">üéÆ Activities</button>
        </div>

        <button class="generate-btn" onclick="startTournament()">
          üèÜ Start Tournament
        </button>

        <div class="tournament-container" id="tournamentContainer"></div>
      </div>
    </div>

    <footer>
      <p>Built by <a href="https://mattlivingston.com">Matt Livingston</a> ‚Ä¢ Embrace the chaos</p>
    </footer>
  </div>

  <script>
    // ============================================
    // Data
    // ============================================
    const pickerLists = {
      cuisine: {
        emoji: 'üçΩÔ∏è',
        items: ['üá≤üáΩ Mexican', 'üáÆüáπ Italian', 'üá®üá≥ Chinese', 'üáØüáµ Japanese', 'üáπüá≠ Thai', 'üáÆüá≥ Indian', 'üá∫üá∏ American', 'üåä Mediterranean', 'üá∞üá∑ Korean', 'üáªüá≥ Vietnamese', 'üá¨üá∑ Greek', 'üá´üá∑ French']
      },
      food: {
        emoji: 'üçï',
        items: ['üçï Pizza', 'üçî Burgers', 'üåÆ Tacos', 'üç£ Sushi', 'ü•ó Salad', 'ü•™ Sandwiches', 'üçù Pasta', 'ü•ò Stir-fry', 'üçñ BBQ', 'ü¶ê Seafood', 'üçú Ramen', 'ü•ô Wraps']
      },
      meal: {
        emoji: 'üç≥',
        items: ['üåÖ Breakfast', 'ü•Ç Brunch', '‚òÄÔ∏è Lunch', 'üåô Dinner', 'üçø Snack', 'üç∞ Dessert']
      },
      activity: {
        emoji: 'üéÆ',
        items: ['üé¨ Movie', 'üéÆ Game Night', 'üö∂ Walk', 'üë®‚Äçüç≥ Cook', 'üìö Read', 'üìû Call Friend', 'üßπ Clean', 'üò¥ Nap', 'üí™ Exercise', 'üéµ Music', 'üé® Create', 'üßò Meditate']
      },
      yesno: {
        emoji: 'üé±',
        items: ['‚úÖ Yes', '‚ùå No', 'ü§∑ Maybe', 'üîÆ Ask Again Later', 'üíØ Definitely', '‚õî No Way']
      },
      custom: {
        emoji: '‚úèÔ∏è',
        items: []
      }
    };

    let currentCategory = 'cuisine';
    let eliminatedItems = new Set();
    let numberHistory = [];
    let pickerHistory = [];
    let tournamentState = null;

    // ============================================
    // Tab Navigation
    // ============================================
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // ============================================
    // Number Generator
    // ============================================
    function setNumberPreset(preset) {
      const presets = {
        coin: { min: 1, max: 2, count: 1, step: 1 },
        d6: { min: 1, max: 6, count: 1, step: 1 },
        d20: { min: 1, max: 20, count: 1, step: 1 },
        percent: { min: 1, max: 100, count: 1, step: 1 },
        lottery: { min: 1, max: 69, count: 5, step: 1 }
      };
      
      const p = presets[preset];
      document.getElementById('numMin').value = p.min;
      document.getElementById('numMax').value = p.max;
      document.getElementById('numCount').value = p.count;
      document.getElementById('numStep').value = p.step;
      
      if (preset === 'lottery') {
        document.getElementById('numAllowDupes').checked = false;
      }
    }

    function seededRandom(seed) {
      const x = Math.sin(seed++) * 10000;
      return x - Math.floor(x);
    }

    function generateNumber() {
      const min = parseInt(document.getElementById('numMin').value) || 0;
      const max = parseInt(document.getElementById('numMax').value) || 100;
      const count = Math.min(parseInt(document.getElementById('numCount').value) || 1, 100);
      const step = parseInt(document.getElementById('numStep').value) || 1;
      const allowDupes = document.getElementById('numAllowDupes').checked;
      const decimals = document.getElementById('numDecimals').checked;
      const animate = document.getElementById('numAnimate').checked;
      const excludeStr = document.getElementById('numExclude').value;
      const seedStr = document.getElementById('numSeed').value;

      // Parse excluded numbers
      const excluded = new Set(
        excludeStr.split(',')
          .map(s => parseFloat(s.trim()))
          .filter(n => !isNaN(n))
      );

      // Build valid numbers pool
      let pool = [];
      for (let n = min; n <= max; n += step) {
        if (!excluded.has(n)) {
          pool.push(n);
        }
      }

      if (pool.length === 0) {
        showToast('No valid numbers in range!');
        return;
      }

      // Generate numbers
      const results = [];
      let seed = seedStr ? hashCode(seedStr) : null;
      
      for (let i = 0; i < count && pool.length > 0; i++) {
        const rand = seed !== null ? seededRandom(seed + i) : Math.random();
        const idx = Math.floor(rand * pool.length);
        let num = pool[idx];
        
        if (decimals && step === 1) {
          num = num + (seed !== null ? seededRandom(seed + i + 1000) : Math.random());
          num = Math.round(num * 100) / 100;
        }
        
        results.push(num);
        
        if (!allowDupes) {
          pool.splice(idx, 1);
        }
      }

      // Display
      if (animate) {
        animateNumberResult(results);
      } else {
        displayNumberResult(results);
      }

      // Add to history
      const historyEntry = count === 1 ? results[0].toString() : `[${results.join(', ')}]`;
      numberHistory.unshift(historyEntry);
      if (numberHistory.length > 20) numberHistory.pop();
      updateNumberHistory();
    }

    function animateNumberResult(finalResults) {
      const display = document.getElementById('numberResult');
      const isMultiple = finalResults.length > 1;
      const min = parseInt(document.getElementById('numMin').value) || 0;
      const max = parseInt(document.getElementById('numMax').value) || 100;
      
      display.classList.add('spinning');
      
      let frame = 0;
      const totalFrames = 20;
      
      const interval = setInterval(() => {
        frame++;
        
        if (isMultiple) {
          const randoms = finalResults.map(() => 
            Math.floor(Math.random() * (max - min + 1)) + min
          );
          display.innerHTML = `
            <div class="result-multi">
              ${randoms.map(n => `<span class="result-chip">${n}</span>`).join('')}
            </div>
          `;
        } else {
          const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
          display.innerHTML = `<div class="result-value">${randomNum}</div>`;
        }
        
        if (frame >= totalFrames) {
          clearInterval(interval);
          display.classList.remove('spinning');
          displayNumberResult(finalResults);
        }
      }, 50);
    }

    function displayNumberResult(results) {
      const display = document.getElementById('numberResult');
      
      if (results.length === 1) {
        // Special display for coin flip
        const min = parseInt(document.getElementById('numMin').value);
        const max = parseInt(document.getElementById('numMax').value);
        
        if (min === 1 && max === 2) {
          const coinResult = results[0] === 1 ? 'ü™ô Heads' : 'ü™ô Tails';
          display.innerHTML = `
            <div class="result-value text-result">${coinResult}</div>
          `;
        } else {
          display.innerHTML = `
            <div class="result-value">${results[0]}</div>
          `;
        }
      } else {
        display.innerHTML = `
          <div class="result-multi">
            ${results.map(n => `<span class="result-chip">${n}</span>`).join('')}
          </div>
          <div class="result-subtitle">${results.length} numbers generated</div>
        `;
      }
    }

    function updateNumberHistory() {
      const list = document.getElementById('numberHistoryList');
      list.innerHTML = numberHistory.map(h => 
        `<span class="history-item">${h}</span>`
      ).join('');
    }

    function clearNumberHistory() {
      numberHistory = [];
      updateNumberHistory();
    }

    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return Math.abs(hash);
    }

    // ============================================
    // Picker
    // ============================================
    function setPickerCategory(category) {
      currentCategory = category;
      eliminatedItems.clear();
      
      document.querySelectorAll('.category-pill').forEach(p => {
        p.classList.toggle('active', p.dataset.category === category);
      });
      
      document.getElementById('customListContainer').classList.toggle('hidden', category !== 'custom');
      
      updateCurrentListDisplay();
      
      // Reset result display
      const display = document.getElementById('pickerResult');
      const emoji = pickerLists[category].emoji;
      display.innerHTML = `
        <div class="result-emoji">${emoji}</div>
        <div class="result-value text-result">Pick something!</div>
      `;
    }

    function updateCurrentListDisplay() {
      const container = document.getElementById('currentListDisplay');
      let items = [...pickerLists[currentCategory].items];
      
      if (currentCategory === 'custom') {
        const customText = document.getElementById('customList').value.trim();
        if (customText) {
          items = customText.includes('\n') 
            ? customText.split('\n').map(s => s.trim()).filter(s => s)
            : customText.split(',').map(s => s.trim()).filter(s => s);
          pickerLists.custom.items = items;
        }
      }
      
      container.innerHTML = items.map(item => {
        const isEliminated = eliminatedItems.has(item);
        return `<span class="preset-btn${isEliminated ? ' eliminated' : ''}" style="${isEliminated ? 'opacity: 0.4; text-decoration: line-through;' : ''}">${item}</span>`;
      }).join('');
    }

    function pickItem() {
      let items = [...pickerLists[currentCategory].items];
      
      if (currentCategory === 'custom') {
        const customText = document.getElementById('customList').value.trim();
        if (customText) {
          items = customText.includes('\n')
            ? customText.split('\n').map(s => s.trim()).filter(s => s)
            : customText.split(',').map(s => s.trim()).filter(s => s);
          pickerLists.custom.items = items;
        }
      }
      
      // Filter out eliminated items
      const availableItems = items.filter(item => !eliminatedItems.has(item));
      
      if (availableItems.length === 0) {
        showToast('No items left! Reset eliminated items.');
        return;
      }
      
      const animate = document.getElementById('pickerAnimate').checked;
      const eliminate = document.getElementById('pickerEliminate').checked;
      
      const winner = availableItems[Math.floor(Math.random() * availableItems.length)];
      
      if (animate) {
        animatePickerResult(availableItems, winner);
      } else {
        displayPickerResult(winner);
      }
      
      if (eliminate) {
        eliminatedItems.add(winner);
        updateCurrentListDisplay();
      }
      
      // Add to history
      pickerHistory.unshift(winner);
      if (pickerHistory.length > 10) pickerHistory.pop();
      updatePickerHistory();
    }

    function animatePickerResult(items, winner) {
      const display = document.getElementById('pickerResult');
      display.classList.add('spinning');
      
      let frame = 0;
      const totalFrames = 15;
      
      const interval = setInterval(() => {
        frame++;
        const randomItem = items[Math.floor(Math.random() * items.length)];
        display.innerHTML = `
          <div class="result-value text-result">${randomItem}</div>
        `;
        
        if (frame >= totalFrames) {
          clearInterval(interval);
          display.classList.remove('spinning');
          displayPickerResult(winner);
        }
      }, 80);
    }

    function displayPickerResult(winner) {
      const display = document.getElementById('pickerResult');
      display.innerHTML = `
        <div class="result-value text-result">${winner}</div>
        <div class="result-subtitle">The chaos has spoken!</div>
      `;
    }

    function resetEliminated() {
      eliminatedItems.clear();
      updateCurrentListDisplay();
      showToast('All items restored!');
    }

    function updatePickerHistory() {
      const list = document.getElementById('pickerHistoryList');
      list.innerHTML = pickerHistory.map(h => 
        `<span class="history-item">${h}</span>`
      ).join('');
    }

    function clearPickerHistory() {
      pickerHistory = [];
      updatePickerHistory();
    }

    function saveCustomList() {
      const list = document.getElementById('customList').value;
      localStorage.setItem('chaosEngine_customList', list);
      showToast('Custom list saved!');
    }

    function loadCustomList() {
      const saved = localStorage.getItem('chaosEngine_customList');
      if (saved) {
        document.getElementById('customList').value = saved;
        updateCurrentListDisplay();
        showToast('Custom list loaded!');
      } else {
        showToast('No saved list found');
      }
    }

    // ============================================
    // Tournament
    // ============================================
    function loadTournamentPreset(preset) {
      const items = pickerLists[preset].items.map(item => {
        // Remove emoji for cleaner tournament display
        return item.replace(/^[\u{1F300}-\u{1F9FF}][\u{FE00}-\u{FE0F}]?\s*/u, '').trim();
      });
      document.getElementById('tournamentList').value = items.join('\n');
    }

    function startTournament() {
      const text = document.getElementById('tournamentList').value.trim();
      if (!text) {
        showToast('Enter some contestants first!');
        return;
      }
      
      let items = text.includes('\n')
        ? text.split('\n').map(s => s.trim()).filter(s => s)
        : text.split(',').map(s => s.trim()).filter(s => s);
      
      // Shuffle items
      items = items.sort(() => Math.random() - 0.5);
      
      // Pad to power of 2 if needed
      const targetSize = Math.pow(2, Math.ceil(Math.log2(items.length)));
      while (items.length < targetSize) {
        items.push('BYE');
      }
      
      tournamentState = {
        contestants: items,
        rounds: [],
        currentRound: 0,
        winner: null
      };
      
      // Create first round matchups
      createRound(items);
      renderTournament();
    }

    function createRound(items) {
      const matchups = [];
      for (let i = 0; i < items.length; i += 2) {
        matchups.push({
          a: items[i],
          b: items[i + 1],
          winner: null
        });
      }
      
      // Auto-advance BYEs
      matchups.forEach(m => {
        if (m.a === 'BYE') m.winner = m.b;
        else if (m.b === 'BYE') m.winner = m.a;
      });
      
      tournamentState.rounds.push(matchups);
    }

    function selectWinner(roundIdx, matchupIdx, winner) {
      const matchup = tournamentState.rounds[roundIdx][matchupIdx];
      if (matchup.winner) return; // Already decided
      
      matchup.winner = winner;
      
      // Check if round is complete
      const round = tournamentState.rounds[roundIdx];
      const allDecided = round.every(m => m.winner);
      
      if (allDecided) {
        const winners = round.map(m => m.winner);
        
        if (winners.length === 1) {
          // Tournament complete!
          tournamentState.winner = winners[0];
        } else {
          // Create next round
          createRound(winners);
        }
      }
      
      renderTournament();
    }

    function randomizeMatchup(roundIdx, matchupIdx) {
      const matchup = tournamentState.rounds[roundIdx][matchupIdx];
      if (matchup.winner) return;
      
      const winner = Math.random() < 0.5 ? matchup.a : matchup.b;
      selectWinner(roundIdx, matchupIdx, winner);
    }

    function renderTournament() {
      const container = document.getElementById('tournamentContainer');
      
      if (!tournamentState || tournamentState.rounds.length === 0) {
        container.innerHTML = '';
        return;
      }
      
      const roundNames = ['First Round', 'Second Round', 'Quarterfinals', 'Semifinals', 'Finals', 'Champion'];
      
      let html = '';
      
      tournamentState.rounds.forEach((round, roundIdx) => {
        const roundName = roundNames[Math.min(roundIdx, roundNames.length - 1)];
        const isCurrentRound = roundIdx === tournamentState.rounds.length - 1 && !tournamentState.winner;
        
        html += `
          <div class="tournament-round">
            <div class="round-title">${roundName}</div>
            <div class="matchups">
              ${round.map((matchup, matchupIdx) => {
                const aClass = matchup.winner === matchup.a ? 'winner' : (matchup.winner ? 'eliminated' : '');
                const bClass = matchup.winner === matchup.b ? 'winner' : (matchup.winner ? 'eliminated' : '');
                const canClick = !matchup.winner && matchup.a !== 'BYE' && matchup.b !== 'BYE';
                
                return `
                  <div class="matchup">
                    <div class="matchup-item ${aClass}" 
                      ${canClick ? `onclick="selectWinner(${roundIdx}, ${matchupIdx}, '${matchup.a.replace(/'/g, "\\'")}')"` : ''}>
                      ${matchup.a}
                    </div>
                    <span class="matchup-vs">VS</span>
                    <div class="matchup-item ${bClass}"
                      ${canClick ? `onclick="selectWinner(${roundIdx}, ${matchupIdx}, '${matchup.b.replace(/'/g, "\\'")}')"` : ''}>
                      ${matchup.b}
                    </div>
                    ${canClick ? `<button class="btn-secondary" onclick="randomizeMatchup(${roundIdx}, ${matchupIdx})" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">üé≤</button>` : ''}
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      });
      
      if (tournamentState.winner) {
        html += `
          <div class="tournament-winner">
            <div class="tournament-winner-label">üèÜ Champion üèÜ</div>
            <div class="tournament-winner-value">${tournamentState.winner}</div>
          </div>
        `;
      }
      
      container.innerHTML = html;
    }

    // ============================================
    // Utility
    // ============================================
    function showToast(message) {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }

    // Initialize
    updateCurrentListDisplay();
    updateNumberHistory();
    updatePickerHistory();
  </script>
