        '√Ålvarez', 'Medina', 'Ortiz', 'Herrera', 'Aguilar',
        'Ramos', 'Silva', 'Castro', 'Rojas', 'Delgado',
        'Guerrero', 'N√∫√±ez', 'Estrada', 'M√©ndez', 'Salazar',
        'Campos', 'Contreras', 'Navarro', 'Fern√°ndez', 'Valdez',
        'Cort√©s', 'Maldonado', 'R√≠os', 'Mej√≠a', 'Dom√≠nguez'
      ]
    };

    // ============================================
    // Data: US Addresses
    // ============================================
    const US_ADDRESS_DATA = {
      streetNames: [
        'Main Street', 'Oak Avenue', 'Maple Drive', 'Park Place', 'Washington Street',
        'Cedar Lane', 'Elm Street', 'Pine Road', 'Sunset Boulevard', 'Lake View Drive',
        'Forest Avenue', 'Hill Street', 'River Road', 'Spring Street', 'Church Street',
        'Center Street', 'Mill Road', 'Grove Avenue', 'Ridge Road', 'Valley Drive',
        'Birch Lane', 'Willow Way', 'Cherry Street', 'Meadow Lane', 'Summit Avenue'
      ],
      
      cities: [
        { city: 'Austin', state: 'TX', zip: '78701' },
        { city: 'Portland', state: 'OR', zip: '97201' },
        { city: 'Seattle', state: 'WA', zip: '98101' },
        { city: 'Denver', state: 'CO', zip: '80202' },
        { city: 'Phoenix', state: 'AZ', zip: '85001' },
        { city: 'San Diego', state: 'CA', zip: '92101' },
        { city: 'Charlotte', state: 'NC', zip: '28201' },
        { city: 'Nashville', state: 'TN', zip: '37201' },
        { city: 'Atlanta', state: 'GA', zip: '30301' },
        { city: 'Boston', state: 'MA', zip: '02101' },
        { city: 'Chicago', state: 'IL', zip: '60601' },
        { city: 'Dallas', state: 'TX', zip: '75201' },
        { city: 'Houston', state: 'TX', zip: '77001' },
        { city: 'Miami', state: 'FL', zip: '33101' },
        { city: 'Philadelphia', state: 'PA', zip: '19101' }
      ]
    };

    // ============================================
    // Use Case Hints
    // ============================================
    const USE_CASE_HINTS = {
      pen: {
        icon: '‚úçÔ∏è',
        text: '<strong>Pen Name:</strong> Professional pseudonyms for authors, artists, and creators.'
      },
      alias: {
        icon: 'üé≠',
        text: '<strong>Online Alias:</strong> Usernames and handles for social media, gaming, and forums.'
      },
      spam: {
        icon: 'üõ°Ô∏è',
        text: '<strong>Privacy Mode:</strong> Fake identities for form fills, signups, and protecting your real info.'
      }
    };

    // ============================================
    // Generators
    // ============================================
    const NameGenerator = {
      _random(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      },
      
      _randomInitial() {
        return String.fromCharCode(65 + Math.floor(Math.random() * 26));
      },
      
      generate(culture = 'western', gender = 'random', includeMiddle = false) {
        const namePool = culture === 'mexican' ? MEXICAN_NAMES : WESTERN_NAMES;
        const actualGender = gender === 'random' 
          ? (Math.random() < 0.5 ? 'male' : 'female')
          : gender;
        
        const firstName = this._random(namePool[actualGender]);
        const lastName = this._random(namePool.last);
        const middleInitial = includeMiddle ? this._randomInitial() + '.' : null;
        
        const fullName = middleInitial 
          ? `${firstName} ${middleInitial} ${lastName}`
          : `${firstName} ${lastName}`;
        
        return {
          firstName,
          middleInitial,
          lastName,
          fullName
        };
      },
      
      regenerateFirstName(lastName, middleInitial, culture = 'western', gender = 'random') {
        const namePool = culture === 'mexican' ? MEXICAN_NAMES : WESTERN_NAMES;
        const actualGender = gender === 'random' 
          ? (Math.random() < 0.5 ? 'male' : 'female')
          : gender;
        
        const firstName = this._random(namePool[actualGender]);
        const fullName = middleInitial 
          ? `${firstName} ${middleInitial} ${lastName}`
          : `${firstName} ${lastName}`;
        
        return { firstName, middleInitial, lastName, fullName };
      },
      
      regenerateLastName(firstName, middleInitial, culture = 'western') {
        const namePool = culture === 'mexican' ? MEXICAN_NAMES : WESTERN_NAMES;
        const lastName = this._random(namePool.last);
        const fullName = middleInitial 
          ? `${firstName} ${middleInitial} ${lastName}`
          : `${firstName} ${lastName}`;
        
        return { firstName, middleInitial, lastName, fullName };
      }
    };

    const UsernameGenerator = {
      generate(firstName, lastName) {
        const first = firstName.toLowerCase().replace(/[^a-z]/g, '');
        const last = lastName.toLowerCase().replace(/[^a-z]/g, '');
        const num = Math.floor(Math.random() * 99) + 1;
        const year = Math.floor(Math.random() * 30) + 1985;
        
        return [
          `${first}${last}`,
          `${first}_${last}`,
          `${first}.${last}`,
          `${first}${num}`,
          `${first[0]}${last}`,
          `${first}${last.slice(0, 3)}`,
          `${first}_${year}`,
          `the_${first}`
        ].slice(0, 5);
      }
    };

    const AddressGenerator = {
      _random(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      },
      
      generate() {
        const houseNumber = Math.floor(Math.random() * 9900) + 100;
        const streetName = this._random(US_ADDRESS_DATA.streetNames);
        const location = this._random(US_ADDRESS_DATA.cities);
        
        const street = `${houseNumber} ${streetName}`;
        const fullAddress = `${street}, ${location.city}, ${location.state} ${location.zip}`;
        
        return {
          street,
          city: location.city,
          state: location.state,
          zip: location.zip,
          fullAddress
        };
      }
    };

    const DateGenerator = {
      generate() {
        const currentYear = new Date().getFullYear();
        const age = Math.floor(Math.random() * (65 - 18 + 1)) + 18;
        const birthYear = currentYear - age;
        const birthMonth = Math.floor(Math.random() * 12);
        const daysInMonth = new Date(birthYear, birthMonth + 1, 0).getDate();
        const birthDay = Math.floor(Math.random() * daysInMonth) + 1;
        
        const month = String(birthMonth + 1).padStart(2, '0');
        const day = String(birthDay).padStart(2, '0');
        const date = `${month}/${day}/${birthYear}`;
        
        return { date, age };
      }
    };

    // ============================================
    // UI Module
    // ============================================
    const UI = {
      updateUseCaseHint(mode) {
        const hint = USE_CASE_HINTS[mode];
        document.getElementById('useCaseHint').innerHTML = `
          <span class="hint-icon">${hint.icon}</span>
          <span>${hint.text}</span>
        `;
      },
      
      renderResults(identities, mode) {
        const container = document.getElementById('results');
        container.innerHTML = '';
        
        identities.forEach((identity, index) => {
          const card = this.createResultCard(identity, mode, index);
          container.appendChild(card);
        });
      },
      
      createResultCard(identity, mode, index) {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.dataset.index = index;
        
        const isFavorited = App.isFavorited(identity);
        
        let html = `
          <div class="card-header">
            <button class="icon-btn favorite-btn ${isFavorited ? 'favorited' : ''}" data-index="${index}">
              ${isFavorited ? '‚òÖ' : '‚òÜ'}
            </button>
          </div>
          
          <div class="name-section">
            <div class="name-display">${identity.name.fullName}</div>
            <div class="name-parts">
              <button class="name-part-btn regen-first">‚Üª First</button>
              <button class="name-part-btn regen-last">‚Üª Last</button>
              <button class="name-part-btn regen-full">‚Üª All</button>
            </div>
          </div>
          
          <div class="info-section">
            <div class="info-row">
              <span class="info-label">Full Name</span>
              <div class="info-actions">
                <span class="info-value">${identity.name.fullName}</span>
                <button class="copy-btn" data-copy="${identity.name.fullName}">Copy</button>
              </div>
            </div>
        `;
        
        if (mode === 'spam' && identity.birthdate && identity.address) {
          html += `
            <div class="info-row">
              <span class="info-label">DOB (Age ${identity.birthdate.age})</span>
              <div class="info-actions">
                <span class="info-value">${identity.birthdate.date}</span>
                <button class="copy-btn" data-copy="${identity.birthdate.date}">Copy</button>
              </div>
            </div>
            <div class="info-row stacked">
              <span class="info-label">Address</span>
              <div class="info-actions" style="width: 100%; justify-content: space-between;">
                <span class="info-value small">${identity.address.fullAddress}</span>
                <button class="copy-btn" data-copy="${identity.address.fullAddress}">Copy</button>
              </div>
            </div>
            <button class="copy-all-btn" data-copyall="${identity.name.fullName}\n${identity.birthdate.date}\n${identity.address.fullAddress}">
              üìã Copy All (Name + DOB + Address)
            </button>
          `;
        }
        
        if (mode === 'alias') {
          const usernames = UsernameGenerator.generate(identity.name.firstName, identity.name.lastName);
          html += `
            <div class="username-section">
              <div class="username-label">Username Ideas</div>
              <div class="username-suggestions">
                ${usernames.map(u => `<span class="username-chip" data-copy="${u}">${u}</span>`).join('')}
              </div>
            </div>
          `;
        }
        
        html += '</div>';
        card.innerHTML = html;
        
        this.attachCardListeners(card, identity, index);
        return card;
      },
      
      attachCardListeners(card, identity, index) {
        // Copy buttons
        card.querySelectorAll('.copy-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            this.copyToClipboard(e.target.dataset.copy, e.target);
          });
        });
        
        // Username chips
        card.querySelectorAll('.username-chip').forEach(chip => {
          chip.addEventListener('click', (e) => {
            this.copyToClipboard(e.target.dataset.copy, e.target);
          });
        });
        
        // Copy all button
        const copyAllBtn = card.querySelector('.copy-all-btn');
        if (copyAllBtn) {
          copyAllBtn.addEventListener('click', (e) => {
            this.copyToClipboard(e.target.dataset.copyall, e.target);
          });
        }
        
        // Favorite button
        const favBtn = card.querySelector('.favorite-btn');
        favBtn.addEventListener('click', () => {
          App.toggleFavorite(identity);
          favBtn.classList.toggle('favorited');
          favBtn.textContent = favBtn.classList.contains('favorited') ? '‚òÖ' : '‚òÜ';
          this.updateFavoritesCount();
        });
        
        // Regenerate buttons
        card.querySelector('.regen-first').addEventListener('click', () => App.regenerateFirstName(index));
        card.querySelector('.regen-last').addEventListener('click', () => App.regenerateLastName(index));
        card.querySelector('.regen-full').addEventListener('click', () => App.regenerateFull(index));
      },
      
      async copyToClipboard(text, button) {
        try {
          await navigator.clipboard.writeText(text);
          const original = button.textContent;
          button.textContent = '‚úì Copied';
          button.classList.add('copied');
          
          setTimeout(() => {
            button.textContent = original;
            button.classList.remove('copied');
          }, 1500);
        } catch (err) {
          showToast('Failed to copy');
        }
      },
      
      updateFavoritesCount() {
        document.getElementById('favorites-count').textContent = App.state.favorites.length;
      },
      
      renderFavorites() {
        const favorites = App.state.favorites;
        const container = document.getElementById('favorites-list');
        
        if (favorites.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">‚òÜ</div>
              <p>No favorites yet</p>
              <p style="font-size: 0.8rem; margin-top: 0.5rem;">Click the star on any generated name to save it</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = '';
        
        favorites.forEach((identity, index) => {
          const item = document.createElement('div');
          item.className = 'favorite-item';
          
          let html = `<div class="name-display">${identity.name.fullName}</div>`;
          
          if (identity.birthdate) {
            html += `<div class="favorite-meta">DOB: ${identity.birthdate.date} (Age ${identity.birthdate.age})</div>`;
          }
          
          if (identity.address) {
            html += `<div class="favorite-meta">${identity.address.fullAddress}</div>`;
          }
          
          html += `
            <div class="favorite-actions">
              <button class="btn-secondary copy-btn" data-copy="${identity.name.fullName}">Copy Name</button>
              ${identity.birthdate ? `<button class="btn-secondary copy-btn" data-copy="${identity.birthdate.date}">Copy DOB</button>` : ''}
              <button class="icon-btn" data-remove="${index}">üóëÔ∏è</button>
            </div>
          `;
          
          item.innerHTML = html;
          
          item.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              this.copyToClipboard(e.target.dataset.copy, e.target);
            });
          });
          
          item.querySelector('[data-remove]').addEventListener('click', () => {
            App.removeFavorite(index);
            this.renderFavorites();
            this.updateFavoritesCount();
          });
          
          container.appendChild(item);
        });
      },
      
      toggleFavoritesPanel() {
        const panel = document.getElementById('favorites-panel');
        panel.classList.toggle('hidden');
        
        if (!panel.classList.contains('hidden')) {
          this.renderFavorites();
        }
      }
    };

    // ============================================
    // App Module
    // ============================================
    const App = {
      state: {
        mode: 'pen',
        culture: 'western',
        gender: 'random',
        middleInitial: 'none',
        currentResults: [],
        favorites: []
      },
      
      init() {
        this.loadFavorites();
        this.attachEventListeners();
        this.generate();
        UI.updateFavoritesCount();
      },
      
      attachEventListeners() {
        document.getElementById('mode').addEventListener('change', (e) => {
          this.state.mode = e.target.value;
          UI.updateUseCaseHint(e.target.value);
        });
        
        document.getElementById('culture').addEventListener('change', (e) => {
          this.state.culture = e.target.value;
        });
        
        document.getElementById('gender').addEventListener('change', (e) => {
          this.state.gender = e.target.value;
        });
        
        document.getElementById('middleInitial').addEventListener('change', (e) => {
          this.state.middleInitial = e.target.value;
        });
        
        document.getElementById('generate-btn').addEventListener('click', () => this.generate());
        document.getElementById('toggle-favorites').addEventListener('click', () => UI.toggleFavoritesPanel());
        document.getElementById('close-favorites').addEventListener('click', () => UI.toggleFavoritesPanel());
        
        document.getElementById('clear-favorites').addEventListener('click', () => {
          if (confirm('Clear all favorites?')) {
            this.state.favorites = [];
            this.saveFavorites();
            UI.renderFavorites();
            UI.updateFavoritesCount();
          }
        });
        
        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') return;
          if (e.code === 'Space') {
            e.preventDefault();
            this.generate();
          }
        });
      },
      
      generate() {
        const { mode, culture, gender, middleInitial } = this.state;
        const includeMiddle = middleInitial === 'initial';
        const identities = [];
        
        for (let i = 0; i < 6; i++) {
          const identity = {
            name: NameGenerator.generate(culture, gender, includeMiddle),
            mode,
            culture,
            gender
          };
          
          if (mode === 'spam') {
            identity.birthdate = DateGenerator.generate();
            identity.address = AddressGenerator.generate();
          }
          
          identities.push(identity);
        }
        
        this.state.currentResults = identities;
        UI.renderResults(identities, mode);
      },
      
      regenerateFirstName(index) {
        const identity = this.state.currentResults[index];
        identity.name = NameGenerator.regenerateFirstName(
          identity.name.lastName,
          identity.name.middleInitial,
          identity.culture,
          identity.gender
        );
        UI.renderResults(this.state.currentResults, this.state.mode);
      },
      
      regenerateLastName(index) {
        const identity = this.state.currentResults[index];
        identity.name = NameGenerator.regenerateLastName(
          identity.name.firstName,
          identity.name.middleInitial,
          identity.culture
        );
        UI.renderResults(this.state.currentResults, this.state.mode);
      },
      
      regenerateFull(index) {
        const { mode, culture, gender, middleInitial } = this.state;
        const includeMiddle = middleInitial === 'initial';
        
        const identity = {
          name: NameGenerator.generate(culture, gender, includeMiddle),
          mode,
          culture,
          gender
        };
        
        if (mode === 'spam') {
          identity.birthdate = DateGenerator.generate();
          identity.address = AddressGenerator.generate();
        }
        
        this.state.currentResults[index] = identity;
        UI.renderResults(this.state.currentResults, this.state.mode);
      },
      
      isFavorited(identity) {
        return this.state.favorites.some(fav => 
          fav.name.fullName === identity.name.fullName &&
          fav.birthdate?.date === identity.birthdate?.date
        );
      },
      
      toggleFavorite(identity) {
        const index = this.state.favorites.findIndex(fav => 
          fav.name.fullName === identity.name.fullName &&
          fav.birthdate?.date === identity.birthdate?.date
        );
        
        if (index >= 0) {
          this.state.favorites.splice(index, 1);
        } else {
          this.state.favorites.push(identity);
        }
        
        this.saveFavorites();
      },
      
      removeFavorite(index) {
        this.state.favorites.splice(index, 1);
        this.saveFavorites();
      },
      
      saveFavorites() {
        try {
          localStorage.setItem('pseudonym_favorites', JSON.stringify(this.state.favorites));
        } catch (err) {
          console.error('Failed to save favorites:', err);
        }
      },
      
      loadFavorites() {
        try {
          const stored = localStorage.getItem('pseudonym_favorites');
          if (stored) {
            this.state.favorites = JSON.parse(stored);
          }
        } catch (err) {
          this.state.favorites = [];
        }
      }
    };

    // ============================================
    // Utility
    // ============================================
    function showToast(message) {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }

    // Initialize
    App.init();
  </script>
</body>
