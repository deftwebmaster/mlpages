<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Livingston</title>
  <meta name="description" content="Web Developer, Entrepreneur, Writer. Crafting lean, elegant tools and content systems.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0d0d0d;
      --bg-secondary: #1a1a1a;
      --accent: #3b82f6;
      --accent-secondary: #10b981;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #555555;
      --glow-accent: rgba(59, 130, 246, 0.4);
      --glow-secondary: rgba(16, 185, 129, 0.3);
    }

    body {
      background: radial-gradient(circle at top left, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Ambient background effects */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(16, 185, 129, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: drift 20s ease-in-out infinite;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(2%, 1%) rotate(1deg); }
      66% { transform: translate(-1%, 2%) rotate(-1deg); }
    }

    .container {
      max-width: 700px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    /* Profile picture */
    .profile-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: scale-down;
      background: var(--bg-secondary);
      border: 3px solid #666;
      position: relative;
      z-index: 2;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .profile-wrapper::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      z-index: 1;
      opacity: 0.5;
      transition: all 0.4s ease;
    }

    .profile-wrapper::after {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      z-index: 0;
      opacity: 0;
      filter: blur(20px);
      transition: all 0.4s ease;
    }

    .profile-wrapper:hover::after {
      opacity: 0.5;
    }

    .profile-wrapper:hover .profile-pic {
      transform: scale(1.02);
    }

    /* Name */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.75rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 50%, var(--text-primary) 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 8s ease-in-out infinite;
      text-shadow: 0 0 40px var(--glow-accent);
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 100% center; }
    }

    /* Roles */
    .roles {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
    }

    .roles .separator {
      display: inline-block;
      margin: 0 0.75rem;
      color: var(--text-muted);
      opacity: 0.5;
    }

    .role {
      display: inline-block;
      transition: color 0.3s ease;
    }

    .role:hover {
      color: var(--accent);
    }

    /* About */
    .about {
      font-size: 1.05rem;
      line-height: 1.8;
      color: var(--text-secondary);
      max-width: 560px;
      margin: 0 auto 2.5rem;
    }

    /* CTA Button */
    .cta-wrapper {
      margin-top: 1rem;
    }

    .cta-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--accent) 0%, #2563eb 100%);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cta-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 40px var(--glow-accent);
    }

    .cta-btn:hover::before {
      left: 100%;
    }

    .cta-btn svg {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .cta-btn:hover svg {
      transform: translateX(4px);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 1.5rem;
      left: 0;
      right: 0;
      font-size: 0.85rem;
      color: var(--text-muted);
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
        letter-spacing: 1px;
      }

      .profile-pic {
        width: 140px;
        height: 140px;
      }

      .roles {
        font-size: 1rem;
      }

      .roles .separator {
        margin: 0 0.5rem;
      }

      .about {
        font-size: 0.95rem;
      }

      .cta-btn {
        padding: 0.875rem 1.75rem;
        font-size: 0.95rem;
      }
    }

    /* Subtle scan line effect (optional flair) */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      pointer-events: none;
      z-index: 1000;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  
  <div class="container">
    <div class="profile-wrapper">
      <img src="profile.png" alt="Matt Livingston" class="profile-pic">
    </div>
    
    <h1>Matt Livingston</h1>
    
    <div class="roles">
      <span class="role">Web Developer</span>
      <span class="separator">•</span>
      <span class="role">Operations Tech</span>
    </div>
    
    <p class="about">
      Crafting lean, elegant tools and content systems. Building for leverage, legacy, and freedom — one sharp line of code and one sharper idea at a time.
    </p>
    
    <div class="cta-wrapper">
      <a href="/tools/" class="cta-btn">
        <span>Explore My Tools</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </a>
    </div>
  </div>
  
  <footer>
    © <span id="year"></span> Matt Livingston
  </footer>
  
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
