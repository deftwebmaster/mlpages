<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Matt Livingston - Systems builder and web developer." />
  <title>Matt Livingston</title>

  <!-- Optional: if you export your logo as SVG/PNG and want it as favicon -->
  <!-- <link rel="icon" href="/favicon.svg" type="image/svg+xml"> -->

  <style>
    :root{
      --bg: #0a0a0b;
      --fg: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.58);
      --muted2: rgba(255,255,255,.38);

      /* Your dark cyan. Adjust if you want. */
      --cyan: #00A2B8;

      --max: 920px;
      --pad: 28px;
      --radius: 14px;

      /* JetBrains Mono stack */
      --mono: ui-monospace, "JetBrains Mono", SFMono-Regular, Menlo, Monaco, Consolas,
              "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
              "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing: border-box; }
    html,body{ height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      padding: var(--pad);
      letter-spacing: 0.2px;
    }

    .wrap{
      width: min(100%, var(--max));
      text-align: center;
    }

    /* Big hero mark */
    .mark{
      font-family: var(--mono);
      font-weight: 700;
      line-height: 1;
      letter-spacing: -0.02em;
      margin: 0 0 18px 0;

      /* Responsive “huge and dominant” */
      font-size: clamp(72px, 12vw, 150px);
    }

    /* If you want bracket opacity hierarchy like the logo we liked: */
    .mark .bracket{ color: rgba(0,162,184,.55); font-weight: 600; }
    .mark .ml{ color: var(--cyan); }
    .mark .slash{ color: rgba(0,162,184,.55); font-weight: 600; }
    .mark .space{ display:inline-block; width: 0.18em; }

    h1{
      font-family: var(--sans);
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 6px 0;
      letter-spacing: 0.4px;
    }

    .tagline{
      font-family: var(--sans);
      font-size: 14px;
      margin: 0 0 22px 0;
      color: var(--muted);
    }

    .links{
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    a.btn{
      font-family: var(--sans);
      font-size: 14px;
      color: var(--fg);
      text-decoration: none;
      padding: 10px 14px;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: var(--radius);
      background: rgba(255,255,255,.03);
      transition: transform .08s ease, border-color .12s ease, background .12s ease;
    }
    a.btn:hover{
      border-color: rgba(0,162,184,.55);
      background: rgba(0,162,184,.08);
      transform: translateY(-1px);
    }
    a.btn:active{ transform: translateY(0px); }
    a.btn.secondary{
      color: var(--muted);
      border-color: rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
    }

    .footer{
      margin-top: 22px;
      font-family: var(--sans);
      font-size: 12px;
      color: var(--muted2);
    }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Homepage">
    <!-- Text-based logo mark (matches our style) -->
    <div class="mark" aria-label="Logo">
      <span class="bracket">&lt;</span><span class="ml">ML</span><span class="space"></span><span class="slash">/&gt;</span>
    </div>

    <h1>Matt Livingston</h1>
    <p class="tagline">Systems Builder</p>

    <nav class="links" aria-label="Links">
      <a class="btn" href="https://livingstontools.com">Tools</a>
      <a class="btn secondary" href="mailto:matt@mattlivingston.com">Contact</a>
      <!-- <a class="btn secondary" href="/">Notes</a> -->
    </nav>

    <div class="footer">—</div>
  </main>
</body>
</html>
