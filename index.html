  <style>
    :root {
      --bg: #0a0a0b;
      --text: #e4e4e7;
      --text-muted: #71717a;
      --text-dim: #3f3f46;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle grain texture */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    /* Hero section - full viewport */
    .hero {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 96px;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .name {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .statement {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--text-muted);
      text-align: center;
      max-width: 480px;
      line-height: 1.6;
      margin-bottom: 3rem;
    }

    .statement strong {
      color: var(--text);
      font-weight: 500;
    }

    /* Navigation links */
    .nav-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-link {
      color: var(--text);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 400;
      padding: 0.5rem 0;
      position: relative;
      transition: color 0.2s ease;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: var(--accent-hover);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Scroll indicator */
    .scroll-hint {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-dim);
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      animation: pulse 2s ease-in-out infinite;
      opacity: 0.5;
    }

    .scroll-hint svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: translateX(-50%) translateY(0); }
      50% { opacity: 0.6; transform: translateX(-50%) translateY(4px); }
    }

    /* Spacer for scroll distance */
    .scroll-space {
      height: 100vh;
    }

    /* Easter egg section */
    .easter-egg {
      padding: 4rem 2rem 6rem;
      text-align: center;
    }

    .easter-egg-link {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
      opacity: 0.4;
    }

    .easter-egg-link:hover {
      color: var(--text-muted);
      opacity: 1;
    }

    /* Footer */
    .footer {
      padding: 2rem;
      text-align: center;
      color: var(--text-dim);
      font-size: 0.75rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .nav-links {
        gap: 1.5rem;
      }
      
      .nav-link {
        font-size: 0.9375rem;
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .hero {
        animation: none;
      }
      .scroll-hint {
        animation: none;
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="/ml-logo-bracket.png" alt="" class="logo" aria-hidden="true">
    
    <h1 class="name">Matt Livingston</h1>
    
    <p class="statement">
      I build tools that solve real problems.<br>
      <strong>No frameworks. No tracking. No fluff.</strong>
    </p>
    
    <nav class="nav-links">
      <a href="/tools/" class="nav-link">Tools</a>
      <a href="/portfolio/" class="nav-link">Portfolio</a>
      <a href="/hire-me/" class="nav-link">Work with me</a>
    </nav>

    <div class="scroll-hint" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 5v14M5 12l7 7 7-7"/>
      </svg>
    </div>
  </section>

  <div class="scroll-space" aria-hidden="true"></div>

  <footer class="easter-egg">
    <a href="/ops/" class="easter-egg-link">ops →</a>
  </footer>

  <div class="footer">
    © 2025 Matt Livingston
  </div>

</body>
</html>
