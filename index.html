<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Livingston</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: radial-gradient(circle at top left, #0d0d0d, #1a1a1a);
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
    }
    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: scale-down;
      border: 3px solid #666;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    .roles {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .about {
      font-size: 1rem;
      line-height: 1.6;
      color: #aaa;
      max-width: 600px;
      margin: 0 auto;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.png" alt="Matt Livingston" class="profile-pic" />
    <h1>Matt Livingston</h1>
    <div class="roles">Web Developer • Entrepreneur • Writer</div>
    <div class="about">
      Crafting lean, elegant tools and content systems. Building for leverage, legacy, and freedom — one sharp line of code and one sharper idea at a time.
    </div>
  </div>
  <footer>
    © <span id="year"></span> Matt Livingston
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
